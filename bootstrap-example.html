<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
    <style>
      .first-row {
        height: 15vh;
      }
      .second-row {
        height: 30vh;
        background-color: cyan;
      }
      .third-row {
        height: 40vh;
        background-color: rgba(200, 20, 104, 0.712);
      }
      .fourth-row {
        height: 20vh;
        background-color: rgb(0, 255, 89);
      }
      .fifth-row {
        height: 15vh;
        background-color: rgb(252, 124, 124);
      }

      /* slideshow styling */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Verdana, sans-serif;
        margin: 0;
      }
      .mySlides {
        display: none;
      }
      img {
        vertical-align: middle;
        height: 35vh;
        width: 100vw;
      }

      /* Slideshow container */

      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev,
        .next,
        .text {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- first-row -->
      <div class="row first-row">
        <div class="col-md-6 col-lg-4 col-sm-12" style="background-color: red">
          HOME
        </div>
        <div class="col-md-3 col-lg-4 col-sm-6" style="background-color: green">
          ABOUT
        </div>
        <div class="col-md-3 col-lg-4 col-sm-6" style="background-color: blue">
          SEARCH
        </div>
      </div>
      <!-- second-row -->
      <div class="row second-row">
        <div class="col-12">Introduciton</div>
      </div>

      <!-- third-row -->
      <div class="row third-row">
        <div class="col-12">
          Projects
         
        </div>
      </div>

      <!-- fourth-row -->
      <div class="row fourth-row">
        <div class="col-12">Skills</div>
      </div>

      <!-- fift-row -->
      <div class="row fifth-row">
        <div
          class="col-md-6 col-lg-4 col-sm-12"
          style="background-color: rgb(255, 89, 0)"
        >
          GitHub
        </div>
        <div
          class="col-md-3 col-lg-4 col-sm-6"
          style="background-color: rgb(58, 236, 206)"
        >
          Email
        </div>
        <div
          class="col-md-3 col-lg-4 col-sm-6"
          style="background-color: rgb(113, 183, 0)"
        >
          Skype
        </div>
      </div>
    </div>
  </body>
</html>
